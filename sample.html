<html>
<head>
<style>
* {
  box-sizing: border-box;
}

/* 设置网站的背景颜色和字体 */
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f0f0f0;
}

/* 设置顶部导航栏的样式 */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* 设置顶部导航栏中的链接的样式 */
.topnav a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* 设置顶部导航栏中的链接在鼠标悬停时的样式 */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* 设置顶部导航栏中的当前激活的链接的样式 */
.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

/* 设置侧边栏的样式 */
.sidenav {
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 20px;
}

/* 设置侧边栏中的链接的样式 */
.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 18px;
  color: #818181;
  display: block;
}

/* 设置侧边栏中的链接在鼠标悬停时的样式 */
.sidenav a:hover {
  color: #f1f1f1;
}

/* 设置主要内容区域的样式 */
.main {
  margin-left: 200px; /* 与侧边栏的宽度相同 */
  padding: 0px 10px;
}

/* 设置底部版权信息的样式 */
.footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: #333;
  color: white;
  text-align: center;
}
</style>
</head>
<body>

<!-- 顶部导航栏 -->
<div class="topnav">
  <a class="active" href="#home">首页</a>
  <a href="#news">新闻</a>
  <a href="#contact">联系</a>
  <a href="#about">关于</a>
</div>

<!-- 侧边栏 -->
<div class="sidenav">
  <a href="#services">服务</a>
  <a href="#clients">客户</a>
  <a href="#projects">项目</a>
  <a href="#team">团队</a>
</div>

<!-- 主要内容区域 -->
<div class="main">
  <h2>导航网站的布局示例</h2>
  <p>这是一个简单的导航网站的布局示例，你可以根据你的需要修改它。</p>
  <p>这个示例使用了HTML和CSS来实现布局，你可以在[这里](https://www.runoob.com/css/css-navbar.html)学习更多关于HTML和CSS的知识。</p>
</div>

<!-- 底部版权信息 -->
<div class="footer">
  <p>© 2023 导航网站. All rights reserved.</p>
</div>
   
</body>
</html>
